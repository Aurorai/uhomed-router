<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen">
        <div>
            <div>
                <h1 class="logo-name">IN+</h1>
            </div>
            <h3>欢迎来到网关管理</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" onsubmit="login()" action="javascript:;">
                <div class="form-group">
                    <input type="text" id="uname" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" class="form-control" placeholder="密　码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登　　录</button>

                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>没有账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建账户</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/resources/js/jquery-2.1.1.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script type="application/javascript">
        function login(){
            var uname = $('#uname').val();
            var pwd = $('#pwd').val();
            $.post('/login.json',{'uname':uname,"pwd":pwd},function(result){
                alert(result);
            });
        }
    </script>

</body>

</html>
